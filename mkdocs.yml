site_name: Maths Notes
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - search.suggest
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:   # enables LaTeX delimiters in Markdown
      generic: true
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js
  - js/math.js

nav:
  - Accueil: index.md
  - Algèbre linéaire:
      - Bases et dimension: algebre/bases.md
      - Déterminants: algebre/determinants.md
      - Révisions Algèbre Linéaire: algebre/revisions-algebre-lineaire.md   # <— new
      - Théorème de la Base Incomplète: algebre/base-incomplete.md
  - Analyse:
      - Suites et séries: analyse/suites.md
  - Probabilités:
      - Lois usuelles: proba/lois.md
